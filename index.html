    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1d;
            color: #dcdcdc;
            font-family: 'Arial', sans-serif;
        }
        .navbar, footer {
            background-color: #000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
        .navbar-brand, .nav-link {
            color: #a857e5 !important;
            display: flex;
            align-items: center;
        }
        .nav-link {
            border: 2px solid transparent;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .nav-link:hover {
            background-color: #a857e5;
            color: #000;
            border-color: #ff6ec7;
        }
        .hero {
            background-image: url('https://i.imgur.com/JHotItP.jpeg');
            height: 400px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: glowing 1.5s infinite alternate;
        }
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #a857e5, 0 0 10px #a857e5, 0 0 20px #ffcc00; }
            100% { text-shadow: 0 0 10px #a857e5, 0 0 20px #a857e5, 0 0 30px #ffcc00; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glowAnimation {
            0% { box-shadow: 0 0 10px #a857e5, 0 0 20px #a857e5; }
            50% { box-shadow: 0 0 30px #ff6ec7, 0 0 60px #ff6ec7; }
            100% { box-shadow: 0 0 10px #a857e5, 0 0 20px #a857e5; }
        }
        .button, .navbar-toggler {
            animation: glowAnimation 2s infinite alternate;
        }
        .button {
            width: 150px;
            height: 40px;
            background: linear-gradient(0deg, #000, #272727);
            border: 2px solid #ff6ec7;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #a857e5;
            box-shadow: 0 0 15px #ff6ec7;
            color: #000;
        }
        .button:before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6ec7, #a857e5, #ffcc00);
            background-size: 400%;
            z-index: -1;
            animation: steam 20s linear infinite;
        }
        @keyframes steam {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
    </style>
</head>
