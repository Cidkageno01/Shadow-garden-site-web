<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musique - Shadow Garden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1d;
            color: #dcdcdc;
            font-family: 'Arial', sans-serif;
        }
        .navbar, footer {
            background-color: #000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }
        .navbar-brand, .nav-link {
            color: #a857e5 !important;
        }
        .nav-link {
            border: 2px solid #a857e5;
            border-radius: 5px;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            background-color: #a857e5;
            color: #000;
        }
        .hero {
            background-image: url('https://i.imgur.com/JHotItP.jpeg');
            height: 400px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: glowing 1.5s infinite alternate;
        }
        .section-title {
            margin-top: 50px;
            font-size: 2rem;
            color: #ffcc00;
        }
        .song-card {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #a857e5, 0 0 10px #a857e5, 0 0 20px #ffcc00; }
            100% { text-shadow: 0 0 10px #a857e5, 0 0 20px #a857e5, 0 0 30px #ffcc00; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Shadow Garden</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="galerie.html">Galerie</a></li>
                <li class="nav-item"><a class="nav-link" href="videos.html">Vidéos</a></li>
                <li class="nav-item"><a class="nav-link" href="musique.html">Musique</a></li>
                <li class="nav-item"><a class="nav-link text-warning" href="apropos.html">À propos</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="hero">
    <h1>Musique Spotify</h1>
</div>

<div class="container my-5">
    <h2 class="section-title text-center">Recherchez vos chansons préférées</h2>
    <div class="input-group my-4">
        <input type="text" id="searchQuery" class="form-control" placeholder="Entrez le nom de la chanson ou de l'artiste">
        <button id="searchButton" class="btn btn-outline-light"><i class="fas fa-search"></i></button>
    </div>
    <div id="results" class="row"></div>
</div>

<footer class="py-4 text-center">
    <span class="text-light">&copy; 2024 Shadow Garden | By Cid Kageno</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById("searchButton").addEventListener("click", async () => {
        const query = document.getElementById("searchQuery").value;
        if (!query) return alert("Veuillez entrer un nom de chanson ou un artiste.");

        try {
            const response = await axios.get(`https://spotify-play-iota.vercel.app/spotify?query=${encodeURIComponent(query)}`);
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            response.data.tracks.forEach(track => {
                const songCard = document.createElement("div");
                songCard.className = "col-md-4 song-card";
                songCard.innerHTML = `
                    <div class="card-body text-center">
                        <img src="${track.albumCover}" alt="Album cover" class="img-fluid rounded mb-3" style="max-height: 150px;">
                        <h5 class="card-title text-light">${track.title}</h5>
                        <p class="card-text text-muted">Artiste: ${track.artist}</p>
                        <audio controls class="w-100 mt-2">
                            <source src="${track.previewUrl}" type="audio/mpeg">
                            Votre navigateur ne supporte pas l'audio.
                        </audio>
                    </div>
                `;
                resultsContainer.appendChild(songCard);
            });
        } catch (error) {
            console.error("Erreur lors de la recherche :", error);
            alert("Erreur lors de la recherche de la chanson.");
        }
    });
</script>
</body>
        </html>
