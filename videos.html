        .navbar, footer {

        }

        .hero {

            align-items: center;

            text-align: center;
            color: white;

        .hero h1 {

        .section-title {
            margin-top: 50px;
            font-size: 2rem;
            color: #ffcc00;

        }

            100% { text-shadow: 0 0 10px #a857e5, 0 0 20px #a857e5, 0 0 30px #ffcc00; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

            margin-top: 30px;
        }
        .card {

            border: 2px solid #a857e5;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(168, 87, 229, 0.5);
        }

        }
        .card-text {
            color: #dcdcdc;
        }
        .search-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        input[type="text"] {
            border: 2px solid #a857e5;
            border-radius: 5px;
            padding: 10px;
            background-color: #1a1a1d;
            color: #dcdcdc;
            transition: border-color 0.3s;
            width: 300px; /* Fixed width for consistency */
        }
        input[type="text"]:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        button {
            background-color: #a857e5;
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* Adjust button padding */
            margin-left: 10px; /* Space between input and button */
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            color: #000;
            transform: scale(1.05);
        }

<div class="hero">
    <h1>༼༗𝐒𝐡𝐚𝐝𝐨𝐰❦𝐆𝐚𝐫𝐝𝐞𝐧༗༽ ★𝗶❈𝗮𝗺❦𝗮𝘁𝗼𝗺𝗶𝗰ꗄ➺★᭄ꦿ᭄ꦿ</h1>

<div class="container">
    <h2 class="section-title">█▄▄ ███ █▄▄</h2>
    
    <!-- Barre de recherche -->
    <div class="search-container">
        <form id="searchForm" class="d-flex">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Rechercher des vidéos..." aria-label="Recherche">
            <button type="submit" class="btn">
                <i class="fas fa-search"></i>

    <div id="videoContainer" class="row">
        <!-- Les vidéos seront insérées ici par JavaScript -->
    </div>
</div>

<footer class="py-4 text-center">

</footer>

<script>
    const API_KEY = 'AIzaSyB9qShTA1lPNfw-Vfodp6ZaR_yqQ87HWoI'; // Votre clé API
    const maxResults = 10; // Nombre de vidéos à afficher

    async function fetchVideos(searchTerm) {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&q=${searchTerm}&part=snippet&type=video&maxResults=${maxResults}`);
        const data = await response.json();
        displayVideos(data.items);
    }

    function displayVideos(videos) {
        const videoContainer = document.getElementById('videoContainer');
        videoContainer.innerHTML = ''; // Effacer les vidéos précédentes
        videos.forEach(video => {
            const videoId = video.id.videoId;
            if (videoId) { // Vérifier que l'ID vidéo est valide
                const videoElement = `
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <iframe class="card-img-top" width="100%" height="200" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                            <div class="card-body">
                                <h5 class="card-title">${video.snippet.title}</h5>
                                <p class="card-text">${video.snippet.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                videoContainer.innerHTML += videoElement;
            }
        });
    }

    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Empêche le rechargement de la page
        const searchTerm = document.getElementById('searchInput').value;
        fetchVideos(searchTerm);
    });

    // Charger des vidéos par défaut au démarrage
    fetchVideos('anime');
</script>
